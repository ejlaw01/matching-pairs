        <div class="key-words three columns">
          <ul>

          </ul>
        </div>
        <div class="droppable-area three columns">
          <ul>

          </ul>
        </div>
        <div class="value-words six columns">
          <ul>

          </ul>
        </div>
      </div>
      <div class="button-area row">

          <button id="check" type="button">Check</button>

        <div class="six columns">
          <button id="reset" type="button" name="button">Reset</button>

      </div>
